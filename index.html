<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="text"><strong>Rock Paper Scissors</strong></p>

  <button onclick="playGame2('Rock');" class="move-button">
    <img src="Rock.png" class="move-icon" alt="Rock">
  </button>

  <button onclick="playGame2('Paper');" class="move-button">
    <img src="Paper.png" class="move-icon" alt="Paper">
  </button>

  <button onclick="playGame2('Scissors');" class="move-button">
    <img src="Scissors.png" class="move-icon" alt="Scissors">
  </button>

  <p class="js-result result">You Win</p>
  <p class="js-moves jsm"></p>
  <p class="js-score jsm"></p>

  <button onclick="resetScore()" class="reset-button">Reset Score</button>

  <script src="script.js"></script>
</body>
</html>

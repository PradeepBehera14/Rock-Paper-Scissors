<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

<link rel="stylesheet" href="RPS_GAME/style.css">


</head>
<body>

  <p class="text"><strong>Rock Paper Scissors</strong></p>

  <button onclick="
  playGame2('Rock');
  " class="move-button">
   <img src="images/Rock.png"
   class="move-icon" alt=""> 
  
  </button>


  <button onclick="
  playGame2('Paper');
  " class="move-button">
   <img  src="images/Paper.png"
   class="move-icon" alt="">
  
  </button>
  <button onclick="
  playGame2('Scissors');
  " class="move-button"> <img src="images/Scissors.png"
  class="move-icon" alt="">

</button>


  <p class="js-result result">You Win</p>
  <p class="js-moves jsm"></p>
  <p class="js-score jsm"></p>
 

  <button onclick="resetScore()">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      loss: 0,
      tie: 0
    };

    // Display initial score
    updateScoreDisplay();

    function playGame2(playerMove) {
      const computerMove = playGame();

      let result = '';

      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else {
          result = 'You win';
        }
      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'Tie';
        } else {
          result = 'You lose';
        }
      } else if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else {
          result = 'Tie';
        }
      }

      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.loss += 1;
      } else {
        score.tie += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScoreDisplay();

      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves').innerHTML = 
      `You
    <img src="images/${playerMove}.png" class="move-icon">
    <img src="images/${computerMove}.png" class="move-icon">
    Computer` ;

      

      
    }

    function playGame() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3) {
        return 'Rock';
      } else if (randomNumber < 2 / 3) {
        return 'Paper';
      } else {
        return 'Scissors';
      }
    }

    function updateScoreDisplay() {
      document.querySelector('.js-score').innerHTML =
        `Wins: ${score.wins}, Losses: ${score.loss}, Ties: ${score.tie}`;
    }

    function resetScore() {
      score.wins = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreDisplay();
    }
  </script>

</body>
</html>
